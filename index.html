<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="background">
        <div class="newsletter">
            <h2>Criar templates de email nunca foi tão fácil.</h2>
            <span class="prop">Receba como criar seus próprios newsletters para emails, totalmente de graça.</span>
            <div class="inputs">
                <label for="Email">
                    <input class="email" type="email" name="email" id="email" placeholder="Seu Email" required style="color: red">
                    <input class="btn" type="submit" name="enviar" id="enviar" value="Increva-se">
                    <p class="spam">Sem spam para sempre. Desinscreva-se quando quiser.</p>
                </label>
            </div>
            <div class="designer">
                <img src="./Assets/User Avatar.svg" alt="avatar">
                <div class="prof">
                    <h3>Tanoooki Tanookson</h3>
                    <p>Newsletter Designer</p>
                </div>
            </div>
            <span class="relato">"De longe um dos melhores newsletter que já assinei. Quinzenalmente é enviado e estou ansioso pelo próximo!"</span>
        </div>
    </nav>
</body>

</html>
